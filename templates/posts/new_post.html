<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/edit.css">
    <title>Add new post to user {{user.get_full_name()}} </title>
</head>
<body>
    <form action="/users/{{user.id}}/posts/new" method="post">
        <label for="title">Title </label>
        <input type="text" name="title" placeholder="Enter a title" required>
        <label for="content">Content </label>
        <textarea type="text" name="content" placeholder="Enter a content" required></textarea>

        <div class="form-check">
            {% for tag in tags %}
            <div>
                <input class="form-check-input" type="checkbox" value="{{ tag.id }}" id="tag_{{ tag.id }}" name="tags">
                <label class="form-check-label" for="tag_{{ tag.id }}">
                    {{ tag.name }}
                </label>
            </div>
            {% endfor %}
        </div>
    
        <button class="button">
            <a href="/users/{{user.id}}">Cancel</a>
        </button>
        <button>Add</button>
    </form>
    <a class="btn" href="/">Home</a>
</body>
</html>
