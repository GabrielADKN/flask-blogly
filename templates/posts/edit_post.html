<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/edit.css" />
    <title>Add new post to user {{post.user.get_full_name()}}</title>
</head>

<body>
    <form action="/posts/{{post.id}}/edit" method="post">
        <label for="title">Title </label>
        <input type="text" name="title" value="{{post.title}}" required />
        <label for="content">Content </label>
        <textarea type="text" name="content" required>{{post.content}}</textarea>

        <div class="form-check">
            {% for tag in tags %}
            <div>
                <input class="form-check-input" type="checkbox" value="{{ tag.id }}" id="tag_{{ tag.id }}" {% if tag in post.tags %}checked{% endif %} name="tags">
                <label class="form-check-label" for="tag_{{ tag.id }}">
                    {{ tag.name }}
                </label>
            </div>
            {% endfor %}
        </div>

        <button class="button">
            <a href="/users/{{post.user.id}}">Cancel</a>
        </button>
        <button>Edit</button>
    </form>
    <a class="btn" href="/">Home</a>
</body>

</html>
