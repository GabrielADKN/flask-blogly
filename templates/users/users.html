<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/home.css">
    <title>Users</title>
</head>
<body>
    {% if users %}
        <h1>Users</h1>
        <ul class="list">
            {% for user in users %}
                <li>
                    <a href="/users/{{user.id}}">
                        {{ user.get_full_name() }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>No users yet</h1>
    {% endif %}
    <a class="btn" href="/users/new">Add User</a>
    <a class="btn btn-tags" href="/tags">See Tags</a>
    <a class="btn" href="/">Home</a>
</body>
</html>
