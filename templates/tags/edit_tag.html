<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/edit.css">
    <title>Edit Tag {{tag.name}} </title>
</head>
<body>
    <h1>Edit a Tag</h1>
    <form action="/tags/{{tag.id}}/edit" method="post">
        <label for="name">Name </label>
        <input type="text" name="name" value="{{tag.name}}" required>

        <button class="button">
            <a href="/tags/{{tag.id}}">Cancel</a>
        </button>
        <button>Edit</button>
    </form>
    <a class="btn" href="/">Home</a>
</body>
</html>
