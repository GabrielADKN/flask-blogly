<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/details.css">
    <title>All Tags</title>
</head>

<body>
    <h1>Tags</h1>
    <div class="user-info">
            {% if tags %}
                <ul class="list">
                    {% for tag in tags %}
                    <li>
                        <a href="/tags/{{tag.id}}">
                            {{ tag.name }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            {% else %}
                <h3>No tags yet</h3>
            {% endif %}
            <button class="button_edit">
                <a href="/tags/new">Add Tag</a>
            </button>
    </div>

    <a class="btn" href="/">Home</a>
</body>

</html>
